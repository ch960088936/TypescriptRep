        $(function () {
            $.ajax({
                url: "http://localhost:4444/Webservice1/WebService1.asmx/HelloWorld",
                type: "get",
                dataType: "json",
                data: "",
                beforeSend: function (x) {
                    x.setRequestHeader("Content-Type","application/json; charset=utf-8");
                },
                success: function (d) {
                    if (d.d != null && d.d !== "") {
                        var data = (new Function("", "return " + d.d))();
                        var cnt = data.length;
                        var a = "";
                        for (var i = 0; i < cnt; i++) {
                            a += "Name: " + data[i].Name + " ";
                        }
                        alert(a);
                    }
                },
                error: function (x, e) {
                    alert(x.responseText);
                }
            });
        });
